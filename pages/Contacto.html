    <title>Contacto - Doble A</title>
</head>
  <body>
    <div class="row">
      <header class="encabezado">
          <img src="../images/logo1.png" alt="logo" class="img-fluid encabezado__logo "/>

          <nav class="navbar-nav encabezado__nav">

                  <li class="encabezado__nav__lista__item"><a class="link_item" href="../index.html">Inicio</a></li>

                  <li class="encabezado__nav__lista__item"><a class="link_item" href="../pages/Contacto.html">Contacto</a></li>
              </ul>
          </nav>
      </header>
  </div>

    <section class="formContacto">
      <h2 class="formContacto__title">Contacto</h2>

    

    <fieldset>
      <legend style="color: white;"><strong>Datos Personales</strong></legend>
    <form action="/my-handling-form-page" method="post" class="formContacto__form">
     
      <!--ENTRADA DE TEXTO-->
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Ingresa tu nombre completo">
      <br>
      <br>

      <label for="mail">Correo electrónico:</label>
      <input type="email" id="mail" placeholder="Ingresa tu direccion de email..">
      <br>
      <br>

      <label for="tel">Telefono:</label>
      <input type="tel" id="tel" placeholder="Ingresa tu num de telefono..">
      <br>
      <br>

      <!--CHECKBOX-->
      <div>Sexo:</div>
      <label for="masculino">Hombre</label>
      <input type="radio" name="sexo" value="hombre" id="masculino" />
      <label for="femenino">Mujer</label>
      <input type="radio" name="sexo" value="mujer" id="femenino" />
      <label for="otro">Otro</label>
      <input type="radio" name="sexo" value="otro" id="otro" />
      <br>
      <br>
    </fieldset> 

      <!--MENU DESPLEGABLE-->
      <h4 style="color: white; font-family: 'Anton', sans-serif; margin: 10px;">¿Desde donde nos contactas?</h4>
      <select class="formContacto_desplegable">
        <option value="Córdoba">Córdoba</option>
        <option value="Buenos Aires">Buenos Aires</option>
        <option value="Mendoza">Mendoza</option>
        <option value="San Luis">San Luis</option>

      </select>
      <br>
      <br>

      <!--BOTONES-->
      <div class="formContacto_boton">
      <input type="submit" value="Enviar" />
      <input type="reset" value="Limpiar" />
      </div>  
    </form>
  </section>
    <br>
    <br>
